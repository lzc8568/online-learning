<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="referrer" content="origin">
    <title>幼儿识字</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 15px/1.3 'Open Sans', sans-serif;
            color: #5e5b64;
            text-align: center;
        }

        a,
        a:visited {
            outline: none;
            color: #389dc1;
        }

        a:hover {
            text-decoration: none;
        }

        section,
        footer,
        header,
        aside,
        nav {
            display: block;
        }

        nav {
            display: inline-block;
            margin: 60px auto 45px;
            background-color: #5597b4;
            box-shadow: 0 1px 1px #ccc;
            border-radius: 2px;
        }

        nav a {
            display: inline-block;
            padding: 18px 30px;
            color: #fff !important;
            font-weight: bold;
            font-size: 16px;
            text-decoration: none !important;
            line-height: 1;
            text-transform: uppercase;
            background-color: transparent;

            -webkit-transition: background-color 0.25s;
            -moz-transition: background-color 0.25s;
            transition: background-color 0.25s;
        }

        nav a:first-child {
            border-radius: 2px 0 0 2px;
        }

        nav a:last-child {
            border-radius: 0 2px 2px 0;
        }

        nav.previous .previous,
        nav.random .random,
        nav.next .next {
            background-color: #e35885;
        }

        p {
            font-size: 22px;
            font-weight: bold;
            color: #7d9098;
        }

        p b {
            color: #ffffff;
            display: inline-block;
            padding: 5px 10px;
            background-color: #ed86eacc;
            border-radius: 2px;
            text-transform: uppercase;
            font-size: 480px;
        }
    </style>

</head>

<body>

<div id="main">
    <nav v-bind:class="active" v-on:click.prevent>
        <a class="previous" href="#" v-on:click="previous()">上一个</a>
        <a class="random" href="#" v-on:click="random()">随机</a>
        <a class="next" href="#" v-on:click="next()">下一个</a>
    </nav>

    <p><b>{{active}}</b></p>
</div>

<script>
    const demo = new Vue({
        el: '#main',

        data: {
            index: 0,
            datalist: [],
            active: '李'
        },
        created: function () {
            axios({
                url: "https://lzc8568.github.io/online-learning/data/chinese_characters.json",
            }).then(res => {
                this.datalist = eval(res.data)
            })
        },

        methods: {
            previous: function () {
                if (this.index === 0) {
                    this.index = this.datalist.length - 1
                } else {
                    this.index = this.index - 1
                }
                this.active = this.datalist[this.index]
            },

            random: function () {
                this.index = Math.floor(Math.random() * (this.datalist.length - 1));
                this.active = this.datalist[this.index]
            },

            next: function () {
                if (this.index === this.datalist.length - 1) {
                    this.index = 0
                } else {
                    this.index = this.index + 1
                }
                this.active = this.datalist[this.index]
            }
        }
    });
</script>
</body>

</html>
